<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height:2000px;
    }
  </style>
</head>
<body>


<script type="text/javascript">
    /*
    * 函数防抖：
    *   概念： 延迟要执行的动作，若在延时的事件内则取消之前开启的动作，重新及时
    *   实现： 定时器
    *
    * */
    // 需求： 滚动条滚动停止后2s打印信息
    var timeoutId;
    document.getElementsByTagName('body')[0].onscroll = function () {
      if(timeoutId){
        clearTimeout(timeoutId);
      }
      timeoutId = setTimeout(function () {
        console.log('滚动条停止了');
      }, 2000)
    }
</script>



</body>
</html>
