<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button id="btn1">保存数据</button>
<button id="btn2">读取数据</button>
<button id="btn3">删除数据</button>

<script type="text/javascript">
    window.onload = function () {
      let btn1 = document.getElementById('btn1');
      let btn2 = document.getElementById('btn2');
      let btn3 = document.getElementById('btn3');
      // 设置sessionStorage
      const KEY = 'person';
      let person = {name: 'kobe'};
      btn1.onclick = function () {
        sessionStorage.setItem(KEY, JSON.stringify(person))
      }
      
      // 读取数据
      btn2.onclick = function () {
        let result = sessionStorage.getItem(KEY)
        console.log(result, typeof result); // {"name":"kobe"} string
      }

      // 删除数据
      btn3.onclick = function () {
        let result = sessionStorage.removeItem(KEY)
      }
    }
</script>
</body>
</html>
